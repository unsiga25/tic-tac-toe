<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../dist/main.css" />
</head>

<body>
  <section id="game">
    <div class="container py-5">
      <div class="row">
        <div class="col-12 my-3">
          <h1 class="text-center mb-3">TIC TAC TOE</h1>
          <div class="board d-grid justify-content-center align-content-center align-items-center" id="board">
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
            <div class="cell d-flex justify-content-center align-items-center" data-cell></div>
          </div>
          <div class="win justify-content-center align-items-center flex-column" id="win">
            <div data-win-txt>Player 1 WINS!</div>
            <button id="restart" class="btn btn-primary">Restart</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="../dist/app.js"></script>
  <script src="../src/app.js"></script>
</body>

</html>
